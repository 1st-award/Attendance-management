<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/student_management.js"></script>
    <link href="css/style_student_management.css" rel="stylesheet" type="text/css"/>
</head>
<body onload="studentManagementTableCreate()">
  <div>
    <div class="navs">
        <div class="nav-item">학생관리 페이지</div>
        <button onclick="executeCSV()">CSV 출력</button>
    </div>
    <table id="checkTable">
        <thead>
        <tr>
            <strong>
                <th>이름</th>
                <th>학번</th>
                <th>출석일 수</th>
                <th>결석일 수</th>
            </strong>
        </tr>
        </thead>
        <tbody id="checkbody">

        </tbody>
    </table>
  <div class="container">
      <img id="img" src="" />
      <div id="studnet-name" innerText="이름">
          <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)"><br>
          <label style="font-size: 16px">이름</label>
          <input type="text" id="student_name">
      </div>
      <div id="studnet-id" innerText="학번">
          <label style="font-size: 16px">학번</label>
          <input type="number" id="student_number">
      </div>
      <div class="buttons">
        <button class="button-item" onclick="addStudent()">등록</button>
        <button class="button-item" onclick="editStudent()">수정</button>
        <button class="button-item" onclick="deleteStudent()">삭제</button>
      </div>
    </div>
  </div>
    <button class="button-back" onclick="location.href='index.html'">돌아가기</button>
  </div>
</body>
